version: "3.8"

services:
  templr:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/logs
      - ./uploads:/uploads
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - templr-db

  templr-db:
    image: postgres:15
    environment:
      - POSTGRES_DB=templr
      - POSTGRES_USER=templr
      - POSTGRES_PASSWORD=templr
    volumes:
      - templr-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "templr"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  templr-db-data:
